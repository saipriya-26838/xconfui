<div class="modal-header">
    <h3 class="modal-title">
        <span>View Migration result</span>
        <button class="btn btn-danger ads-btn-clipboard-top-right ads-btn-symbol" ng-click="vm.dismiss()" title="Close">
            <span>&times;</span>
        </button>
    </h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <pre ng-bind="vm.migrationResut"></pre>
        </div>
    </div>
</div>
