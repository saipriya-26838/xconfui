<div class="modal-header">
    <h3 class="modal-title">Edit VodSettings</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon">Name</div>
            <input id="vodSettingsName" type="text" class="form-control" ng-model="vm.vodSetting.name"/>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon">Location URL</div>
            <input id="locationUrl" type="text" class="form-control" ng-model="vm.vodSetting.locationsURL"/>
        </div>
    </div>
    <div class="form-group">
        <label>SRM IP list:</label>
        <div class="form-inline" ng-repeat="ipEntity in vm.srmIPList" style="padding-top: 1em">
            <button type="button" class="btn btn-warning remove-srm-ip-list-item" ng-click="vm.removeIpEntity(ipEntity)"><i class=ri-delete-bin-7-line></i></button>
            <div class="form-group">
                <input type="text" class="form-control srm-name" ng-model="ipEntity.name" placeholder="Name"/>
                <input type="text" class="form-control srm-ip" ng-model="ipEntity.ip" placeholder="IP"/>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary add-srm-ip-list-item" ng-click="vm.addNewIpEntity()"><i class="ri-add-fill ri-sm"></i></button>
</div>
<div class="modal-footer">
    <button id="modalSaveEntity" type="button" class="btn btn-success" ng-click="vm.save()" ng-disabled="vm.isSaving">
        <span ng-hide="vm.isSaving">Save</span>
        <span ng-show="vm.isSaving">Saving...</span>
    </button>
    <button type="button" class="btn btn-danger" ng-click="vm.dismiss()">Cancel</button>
</div>
