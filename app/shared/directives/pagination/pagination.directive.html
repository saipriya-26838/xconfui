<div class="row ads-pagination-align" ng-show="getGeneralItemsNumber() > 1">
    <uib-pagination ng-show="numPages > 1" total-items="getGeneralItemsNumber()" items-per-page="pageSize"
                ng-model="pageNumber" max-size="10" class="pagination-sm pull-right"
                boundary-links="true" num-pages="numPages">
    </uib-pagination>
    <div class="input-group" style="margin: 20px 0px">
        <span class="ads-input-group-addon">Items per page:&nbsp;&nbsp;</span>
        <select class="form-control input-sm" ng-model="pageSize" ng-options="option for option in availablePageSizes">
        </select>
    </div>
</div>
